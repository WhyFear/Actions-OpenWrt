name: Test workflow

on:
  push:
    branches:
      - master

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config_L1Pro
  DIY_P1_SH: diy.sh
  DIY_P2_SH: diy_part2.sh
  MAKE_ENV_FILE: make.env
  MAKE_SH_FILE: mk_rk3328_l1pro.sh
  PACK_DEVICE_NAME: L1Pro
  UPLOAD_PACK: true
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: test
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          df -hT $PWD
          pwd
          echo "PWD"
          echo "$pwd"
          ls -al $PWD
          echo "test"
          ls -al
          id -u

      - name: Prepare for packing firmware
        run: |
          git clone --depth=1 https://github.com/unifreq/openwrt_packit opt
          mkdir -p opt/kernel
          mkdir -p opt/tmp
          mv pack/kernel/* opt/kernel/
          [ -e $MAKE_ENV_FILE ] && mv -f pack/$MAKE_ENV_FILE opt/make.env
          ./$DIY_P1_SH
          echo "pause"
          $GITHUB_WORKSPACE/$DIY_P1_SH
          
