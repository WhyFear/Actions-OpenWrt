name: Test workflow

on:
  push:
    branches:
      - master

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config_L1Pro
  DIY_P1_SH: diy.sh
  DIY_P2_SH: diy_part2.sh
  MAKE_ENV_FILE: make.env
  MAKE_SH_FILE: mk_rk3328_l1pro.sh
  PACK_DEVICE_NAME: L1Pro
  UPLOAD_PACK: true
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: test
        id: test
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          df -hT $PWD
          pwd
          echo "PWD"
          echo "$pwd"
          ls -al $PWD
          echo "test"
          ls -al
          id -u
          echo "FINISHED='success'" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: Send compile success message to user via serverchan
        if: (!cancelled())
        env:
          SCKEY: ${{ secrets.SCKEY }}
        run: |
          [ ${{ env.IMAGE }} == 'success' ] && curl https://sc.ftqq.com/$SCKEY.send?text=compile_successed
          [ ! ${{ env.IMAGE }} == 'success' ] && curl https://sc.ftqq.com/$SCKEY.send?text=compile_failed
